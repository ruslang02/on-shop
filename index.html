<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title data-value="name"></title>
	<link href="/libraries/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container my-4">
	<header class="row">
		<div class="col-sm">
			<h1 data-value="name"></h1>
			<p class="lead" data-value="promo"></p>
		</div>
		<div class="col-sm">
			<div class="media">
				<i class="material-icons p-2 mr-3 bg-success text-white rounded-circle">phone</i>
				<div class="media-body">
					<p class="lead">
					<div data-value="phone1"></div>
					<div data-value="phone2"></div>
					</p>
				</div>
			</div>
		</div>
	</header>
</div>
<script src="/js/jquery.min.js"></script>
<script>
	if (!window.$) {
		var alert = document.createElement("div");
		alert.innerHTML = "<strong>Holy guacamole!</strong> One of libraries needed for site to run failed to load. <a href='.' class='alert-link'>Reload page</a>";
		alert.className = "alert alert-danger mt-3";
		document.querySelector(".container").innerHTML = alert.outerHTML;
	}
	$.getScript("/libraries/bootstrap.min.js");
	$.getJSON("/config/info.json")
		.then(function (info) {
			Object.keys(info).forEach(function (key) {
				$("[data-value=" + key + "]").text(info[key]); // Fill out all [data-value] attributes
			});
		})
</script>
</body>
</html>
